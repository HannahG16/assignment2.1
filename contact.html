<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links to the style.css  -->
    <link rel="stylesheet" href="style.css">
    <!-- links to google fonts api -->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Squada+One&display=swap" rel="stylesheet">
    <!-- links to the font awesome external documents -->
    <script src="https://kit.fontawesome.com/d7bdeb14c8.js" crossorigin="anonymous"></script>
    <!-- the title of the page -->
    <title>Contact</title>
</head>
<body>
    
       <!-- div to contain the left container of the screen creating the static navigation bar -->
       <div class="left-container" id="nav" ></div>
 
    <!-- div to create the right section of the page where all the information on that page will be stored, the id scroll
    allows a scroll bar to be placed on only this section rather than the whole page -->
    <div class="right-container" id="scroll">
        <!-- https://codepen.io/ssbalakumar/pen/uzDIA*/ codepen -->
     <!-- wrapper div to enable styling on everything -->
     <div class="wrapper">
        <!-- container div which will be used to style the contact form -->
         <div class="contactContainer">  
           <!-- creates a form with the class contact and a method of posting the information -->
           <form class="contact" >
             <!-- title of the form  -->
             <h3>CONTACT ME</h3>
             <!-- gives the user information about what the form can be used for -->
             <h4>Want to find out more about me or interested in my work? Contact me using the form below;</h4>
             
             <!-- creates a fieldset assigned to the class input, this will show the place holder text full name,
             holds text and the tab index allows the user to move down the boxes using the keyboard keys in the
             stated order, this is 1. Required means that the form cant be inputted without it holding data.
             The auto focus will put the cursor in this input automatically -->
             <fieldset class="input">
               <input placeholder="Full name" type="text" tabindex="1" required autofocus class="form_item">
             </fieldset>
             
             <!-- creates a fieldset assigned to the class input, this will show the place holder text email address,
             holds emails and the tab index allows the user to move down the boxes using the keyboard keys in the
             stated order, this is 2. Required means that the form cant be inputted without it holding data -->
             <fieldset class="input">
               <input placeholder="Email Address" type="email" tabindex="2" required class="form_item">
             </fieldset>
             
             <!-- creates a fieldset assigned to the class input, this will show the place holder text phone number,
             holds tels and the tab index allows the user to move down the boxes using the keyboard keys in the
             stated order, this is 3. Required means that the form cant be inputted without it holding data -->
             <fieldset class="input">
               <input placeholder="Phone Number" type="tel" tabindex="3" required class="form_item">
             </fieldset>
             
             <!-- creates a fieldset assigned to the class input, this will show the place holder text Type your message here,
             the tab index allows the user to move down the boxes using the keyboard keys in the stated order, this is 4. The text area 
             allows the user to enter a longer message into the area. Required means that the form cant be inputted without it holding data -->
             <fieldset class="input">
               <textarea placeholder="Type your Message Here...." tabindex="4" required class="form_item"></textarea>
             </fieldset>
           
             <!-- creates a fieldset with a button inside, the buttons name is submit and will submit the form when clicked
             aslong as all the information is inputted -->
             <!-- <fieldset> -->
               <button href="#" onclick="confirmation()">Submit</button>
             <!-- </fieldset> -->

           </form>
           
           <!-- creates a div to hold the text if the contact message has sent or not -->
           <div >
            <h2 id="sucessful"></h2>
           </div>
         
         </div>

       </div>

    </div>
    
    <!-- creates a footer to hold all of the icons, this is styled to be hidden until the media query is used when the page goes 
    below 639px in which it will be set to visible -->
    <footer>
      <!-- an icon for github through font awesome which when clicks takes the user to github -->
      <a href="https://github.com"><i class="fab fa-github-square"></i></a>
      <!-- an icon for instagram through font awesome which when clicks takes the user to instagram -->
      <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
      <!-- an icon for linked in through font awesome which when clicked takes the user to linkedin -->
      <a href="https://uk.linkedin.com/"><i class="fab fa-linkedin"></i></a>
  </footer>
    
    <!-- links the main.js file -->
    <script src="main.js"></script>
</body>
</html>
